<ion-header>
  <ion-navbar color="primary">
      <ion-title>Reset Passwords</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>


      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="email" placeholder="Your email address"
        [(ngModel)] ="email">
        </ion-input>
      </ion-item>
      <button ion-button block (click)="resetPassword()">
          Reset your Password
      </button>
</ion-content>
