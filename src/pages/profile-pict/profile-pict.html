<ion-header>

  <ion-navbar color="primary">
    <ion-title>ProfilePict</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <div class="profile-image" *ngIf="currentPhoto" >
        <img src="{{currentPhoto}}">
      </div>
      <div *ngIf="!currentPhoto">
        <button ion-button round outline (click)="takePhoto()">Choose an image</button>
      </div>
      <div *ngIf="currentPhoto">
          <button ion-button round outline (click)="next()">Next</button>
      </div>

</ion-content>
