<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile__img" *ngIf="profile.photoURL">
    <img src="{{profile.photoURL}}">
  </div>
  <ion-list>
    <ion-item style="color:black">
      Name : {{" "+profile.name}}
    </ion-item>
    <ion-item style="color:black">
      Email : {{" "+profile.email}}
    </ion-item>
    <ion-item style="color:black">
      job : {{" "+ profile.job}}
    </ion-item>
    <ion-item style="color:black">
      phone : {{" "+ profile.phone}}
    </ion-item>
    <ion-item style="color:black">
      Date of Birth: {{" "+ profile.dob}}
    </ion-item>

  </ion-list>

</ion-content>
